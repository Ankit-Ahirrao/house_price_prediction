<h1>House Price Prediction</h1>

<form action="/predict" method="post">

    <label>Median Income (MedInc):</label>
    <input type="text" name="MedInc" required><br><br>

    <label>House Age:</label>
    <input type="text" name="HouseAge" required><br><br>

    <label>Average Rooms:</label>
    <input type="text" name="AveRooms" required><br><br>

    <label>Average Bedrooms:</label>
    <input type="text" name="AveBedrms" required><br><br>

    <label>Population:</label>
    <input type="text" name="Population" required><br><br>

    <label>Average Occupancy:</label>
    <input type="text" name="AveOccup" required><br><br>

    <label>Latitude:</label>
    <input type="text" name="Latitude" required><br><br>

    <label>Longitude:</label>
    <input type="text" name="Longitude" required><br><br>

    <input type="submit" value="Predict Price">

</form>

{% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
{% endif %}
